  <title>Stick.js Framework</title>

<body>

  <header>
        <div class='logo'>
                    <h1>Welcome to <span>Stick.js</span></h1>
        </div>
  </header>
  <div class="main" role="main">

  <h2 class='subtitle'><span>Behaviors</span></h2>
  <hr class='separator'>
        <div class="demos">
    <h3><span>Default Window</span> Behaviors:</h3>
                <ul>
                        <li>
                                <p id='alert' data-stick='$.alert:Testing a behavior !'>Testing alert behavior.</p>

        <button id='demo1'>Alert</button>
                        </li>
                        <li>
                                <p id='confirm' data-stick='$.confirm:Do you want confirm this demo ?'>
                    Testing confirm behavior.
        </p>

        <button id='demo2'>Confirm</button>
                        </li>
                        <li>
                                <p id='log' data-stick='$.log:Code for debug!'>
                    Testing log behavior.
        </p>

        <button id='demo3'>Console log</button>
                        </li>
    </ul>

    <hr class='separator'>

    <h3><span>Validation</span> Behaviors:</h3>
    <ul>
                        <li>
                                <fieldset id='email'>
                    <div><label for='email'>Email: </label></div>
                    <input type="text" id="email_field" data-stick='$.valid:email' />
                    <button id='demo4'>Validate this email</button>
        </fieldset>
                        </li>

      <li>
                                <fieldset id='date'>
                    <div><label for='date'>Date: </label></div>
                    <input type="text" id="date_field" data-stick='$.valid:date' />
                    <button id='demo5'>Validate this date</button>
        </fieldset>
        </li>

        <li>
               <fieldset id='url'>
                    <div><label for='url'>URL: </label></div>
                    <input type="text" id="url_field" data-stick='$.valid:url' />
                    <button id='demo6'>Validate this url</button>
                </fieldset>
                
        </li>

      <li>
        <fieldset id='cep'>
                    <div><label for='cep'>CEP: </label></div>
                    <input type="text" id="cep_field" data-stick='$.valid:cep' />
                    <button id='demo7'>Validate this cep</button>
        </fieldset>
      </li>
        <li>
            <fieldset id='zip'>
                    <div><label for='zip'>Zip: </label></div>
                    <input type="text" id="zip_field" data-stick='$.valid:zip' />
                    <button id='demo8'>Validate this Zip postal code</button>
            </fieldset>
        </li>

                </ul>
    <hr class='separator'>

        </div>

  </div>
  <footer>
      <center>
        <div>&copy; 2011</div>
      </center>
  </footer>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->

  <!-- scripts concatenated and minified via build script -->
  <script defer src="js/mylibs/stick.js"></script>
  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <!-- end scripts -->
